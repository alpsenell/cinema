name: Develop Workflow

on:
  push:
    branches:
      - develop


jobs:
  job_one:
    name: "Job One"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v2"
        with:
            ref: ${{ github.ref }}
      - name: "cat package.json"
        run: cat ./package.json
      - name: "Setup Node.js"
        uses: "actions/setup-node@v1"
        with:
            node-version: 12
      - name: "Automated Version Bump"
        uses: './.github/actions/automated-version'
        with:
            commit-message: "Automated version bump bumps version to {{version}}"
            patch-words: "SD-"
            skip-words: "unit test"
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: "cat package.json"
        run: cat ./package.json

  job_two:
    needs: [job_one]
    name: Job Two
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: git checkout master
      - run: git merge origin/develop
      - run: git push https://${{secrets.ACTION_TOKEN}}@github.com/alpsenell/cinema.git master